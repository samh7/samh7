<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>The README</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap');

        * {
            list-style: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgba(0, 0, 0, 50%);
            height: 110px;
        }

        body {
            /* filter: drop-shadow(1px 1px 0px yellow) drop-shadow(1px 1px 0px green); */
        }

        label.logo {
            line-height: 80px;
            font-family: 'Vina Sans', sans-serif;
            font-size: 2.9rem;
            margin-left: 20px;
            filter: drop-shadow(16px 16px 20px yellow) drop-shadow(16px 16px 20px green);
        }

        .logo:hover {
            transition: all 1s;
            color: rgba(0, 0, 0, 70%);
        }

        nav ul {
            float: right;
            margin-right: 20px;
            font-size: 26px;
            line-height: 80px;

        }

        nav ul li {
            display: inline-block;
            margin: 0.5rem;
            font-family: 'Oswald', sans-serif;
        }

        section{
            height: calc(100vh - 110px);
            background-color: rgb(225, 225, 225);
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section div{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.6rem;
        }
        @media(max-width: 359px) {
            .logo{
                display: flex;
                /* justify-content: center; */
            }
            nav ul {
                font-size: 23px;
                float: none;
                text-align: center;
                margin: 20px;
                transition: all 1s;
            }

            nav ul li {
                display: flex;
                /* justify-content: center; */
            }
        }
    </style>
</head>

<body>
    <nav>
        <label class="logo">samh7</label>
        <ul>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
    <section class="center">
       
    </section>
</body>

</html>
