<!DOCTYPE html>
<html>

<head>
    <title>Code Output</title>
    <style>
        body {
            background-color: #282c34;
            color: #abb2bf;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }
    
        .code-output {
            padding: 20px;
            white-space: pre-wrap;
        }
    
        .output-line {
            margin: 0;
        }
    
        .output-line.error {
            color: #e06c75;
        }
    
        .output-line.success {
            color: #98c379;
        }
    
        .output-line.warning {
            color: #d19a66;
        }
    
        .output-line.info {
            color: #61afef;
        }
    </style>
</head>

<body>
    <div class="code-output">
        <p class="output-line">Hello, World!ðŸ‘‹</p>
    </div>
</body>

</html>
